<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">

{{- $title := "Alexandre Roman - Engineer & Developer" -}}
{{- if not .IsHome -}}
{{- $title = printf "%s - %s" .Title .Site.Title -}}
{{- end -}}
<title>{{ $title }}</title>

{{- $desc := .Params.description | default .Site.Params.description -}}
<meta name="description" content="{{ $desc }}">
<meta name="author" content="{{ .Site.Title }}">
<meta name="robots" content="index, follow">

<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ $title }}">
<meta property="og:description" content="{{ $desc }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Site.LanguageCode }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:description" content="{{ $desc }}">
{{ with .Site.Params.social.x }}
<meta name="twitter:creator" content="@{{ replace . "https://x.com/" "" }}">
{{ end }}

<link rel="license" href="https://www.apache.org/licenses/LICENSE-2.0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                colors: {
                    dark: {
                        DEFAULT: '#0A0A0B',
                        light: '#18181B'
                    },
                    primary: {
                        DEFAULT: '#3B82F6', // Blue-500
                        glow: '#60A5FA'     // Blue-400
                    }
                },
                animation: {
                    'fade-in': 'fadeIn 1s ease-out forwards',
                    'slide-up': 'slideUp 0.8s ease-out forwards',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: '0' },
                        '100%': { opacity: '1' },
                    },
                    slideUp: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    }
                }
            }
        }
    }
</script>

<style type="text/tailwindcss">
    @layer utilities {
        .text-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .glass {
            @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
        .glass-hover {
            @apply hover:bg-white/10 transition-colors duration-300;
        }
    }
    
    body {
        background-color: #0A0A0B;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
        min-height: 100vh;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #0A0A0B;
    }

    ::-webkit-scrollbar-thumb {
        background: #18181B;
        border: 2px solid #0A0A0B;
        border-radius: 9999px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #27272A;
    }

    /* Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #18181B #0A0A0B;
    }
    /* Special adjustment for home page background if needed, but I'll keeping it consistent */
</style>

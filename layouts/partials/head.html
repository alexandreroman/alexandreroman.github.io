<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}Alexandre Roman - Engineer & Developer{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .Param " description" }}{{ .Param "description" }}{{ else }}{{
    .Site.Params.description }}{{ end }}">
<link rel="license" href="https://www.apache.org/licenses/LICENSE-2.0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Outfit', 'sans-serif'],
                },
                colors: {
                    dark: {
                        DEFAULT: '#0A0A0B',
                        light: '#18181B',
                        lighter: '#27272A',
                        accent: '#2A2A2E'
                    },
                    primary: {
                        DEFAULT: '#3B82F6', // Blue-500
                        glow: '#60A5FA'     // Blue-400
                    }
                },
                animation: {
                    'fade-in': 'fadeIn 1s ease-out forwards',
                    'slide-up': 'slideUp 0.8s ease-out forwards',
                    'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: '0' },
                        '100%': { opacity: '1' },
                    },
                    slideUp: {
                        '0%': { opacity: '0', transform: 'translateY(20px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    }
                }
            }
        }
    }
</script>

<style type="text/tailwindcss">
    @layer utilities {
        .text-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .glass {
            @apply bg-white/5 backdrop-blur-xl border border-white/10;
        }
        .glass-hover {
            @apply hover:bg-white/10 transition-colors duration-300;
        }
        .glass-card {
            @apply bg-white/5 backdrop-blur-md border border-white/10 hover:bg-white/10 transition-colors duration-300;
        }
    }
    
    body {
        background-color: #0A0A0B;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%);
        min-height: 100vh;
    }
    /* Special adjustment for home page background if needed, but I'll keeping it consistent */
</style>
